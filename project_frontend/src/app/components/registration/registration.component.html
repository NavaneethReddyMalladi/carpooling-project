<div class="main-container">
  <div class="toggle-buttons">
    <button
      type="button"
      (click)="toggleRole('rider')"
      [class.active]="!isDriver">
      Rider
    </button>
    <button
      type="button"
      (click)="toggleRole('driver')"
      [class.active]="isDriver">
      Driver
    </button>
  </div>

  <div class="main-sub-container">
    <div class="container">
      <div class="form-box">
        <h2>Create Your Account</h2>
        <p class="subtitle">Join our <span style="color: rgb(0, 180, 225, 0.959);">CarConnect</span> platform</p>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <!-- Error Message Display -->
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <div class="input-group">
            <label for="username">Full Name</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              ngModel 
              required 
              [class.error-input]="errorMessage"
            />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              ngModel 
              required 
              [class.error-input]="errorMessage"
            />
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              ngModel 
              required 
              [class.error-input]="errorMessage"
            />
          </div>

          <div class="input-group">
            <label for="gender">Gender</label>
            <select 
              id="gender" 
              name="gender" 
              ngModel 
              required
              [class.error-input]="errorMessage"
            >
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              ngModel 
              required 
              [class.error-input]="errorMessage"
            />
          </div>

          <!-- Driver-only fields -->
          <div *ngIf="isDriver">
            <div class="input-group">
              <label for="license">Driver License Number</label>
              <input 
                type="text" 
                id="license" 
                name="license" 
                ngModel 
                [class.error-input]="errorMessage"
              />
            </div>

            <div class="input-group">
              <label for="vehicle">Vehicle Type</label>
              <input 
                type="text" 
                id="vehicle" 
                name="vehicle" 
                ngModel 
                [class.error-input]="errorMessage"
              />
            </div>

            <div class="input-group">
              <label for="experience">Experience</label>
              <input 
                type="text" 
                id="experience" 
                name="experience" 
                ngModel 
                [class.error-input]="errorMessage"
              />
            </div>

            <div class="input-group">
              <label for="vechileRc">Vehicle RC</label>
              <input 
                type="text" 
                id="vechileRc" 
                name="vechileRc" 
                ngModel 
                [class.error-input]="errorMessage"
              />
            </div>
          </div>

          <button 
            type="submit" 
            class="btn"
            [disabled]="isLoading || !registerForm.valid"
          >
            {{ isLoading ? 'Registering...' : 'Register' }}
          </button>

          <p class="register-link">
            Already have an account? 
            <a [routerLink]="['/login']">Login here</a>
          </p>
        </form>
      </div>

      <div class="image-box">
        <img src="login_image.webp" alt="Register"/>
      </div>
    </div>
  </div>
</div>
